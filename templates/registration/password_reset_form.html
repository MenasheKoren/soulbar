{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}
<h1>Don't remember your password?</h1>
<p>No problem. Enter your email address below, and we'll email instructions for setting up a new one.</p>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Send me instructions!">
</form>
{% endblock content %}
